<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Primary Meta Tags -->
    <meta name="title" content="Researcher - AI-Powered Research Platform" />
    <meta
      name="description"
      content="Transform your research with AI-powered automation. Get comprehensive literature reviews, gap analysis, and solution architecture in minutes."
    />
    <meta name="keywords" content="research, AI, literature review, academic research, gap analysis, solution architecture, automation, machine learning" />
    <meta name="author" content="Researcher Platform" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Researcher - AI-Powered Research Platform" />
    <meta property="og:description" content="Transform your research with AI-powered automation. Get comprehensive literature reviews, gap analysis, and solution architecture in minutes." />
    <meta property="og:image" content="%PUBLIC_URL%/logo.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Researcher - AI-Powered Research Platform" />
    <meta property="twitter:description" content="Transform your research with AI-powered automation. Get comprehensive literature reviews, gap analysis, and solution architecture in minutes." />
    <meta property="twitter:image" content="%PUBLIC_URL%/logo.png" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Researcher - AI-Powered Research Platform</title>
    
    <style>
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader {
        width: 60px;
        height: 60px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top: 5px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this application.</p>
      </div>
    </noscript>
    
    <div id="loading-screen">
      <div class="loader"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
